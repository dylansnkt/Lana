<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANA - Asistente con IA</title>
  <style>

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f0f0f0;
      display: grid;
      place-content: center;
      height: 100dvh;
    }

    main {
      width: 400px;
      max-width: 100%;
      height: 70vh;

      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 8px;
      margin-bottom: 16px;

      overflow-y: auto;
      scroll-behavior: smooth;
    }

    ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 0;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin: 4px 0;
      padding: 4px 8px;

      span {
        width: 36px;
        height: 36px;
        background: #eee;
        font-size: 12px;
        font-weight: 500;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 999999px;
      }

      p {
        border-radius: 4px;
        padding: 4px 8px;
        margin-top: 4px;
      }

      &.user {
        align-self: flex-end;
        align-items: flex-end;

        span,
        p {
          background: rgb(219, 236, 255);
        }
      }

      &.bot {
        align-self: flex-start;

        span,
        p {
          background: rgb(198, 255, 220);
        }
      }
    }

    form {
      display: flex;

      input {
        border-radius: 999999px;
        flex-grow: 1;
        border: 0;
        padding: 8px;
        margin-right: 8px;
        border: 1px solid #ccc;
      }

      button {
        background: #09f;
        border: 0;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        padding: 8px;
        transition: background .3s ease;

        &[disabled] {
          background: #ccc;
          opacity: .6;
          pointer-events: none;
        }

        &:hover {
          background: rgb(0, 104, 173);
        }
      }
    }

    small {
      font-size: 10px;
      color: #555;
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
      width: 400px;
    }

    .loading {
      text-align: center;
      display: flex;
      justify-content: center;
      height: 100%;
      align-items: center;
      flex-direction: column;
      margin-top: 50%;

      i {
        pointer-events: none;
        width: 2.5em;
        height: 2.5em;
        border: 0.4em solid transparent;
        border-color: #eee;
        border-top-color: #3E67EC;
        border-radius: 50%;
        animation: loadingspin 1s linear infinite;
      }

      h4 {
        color: #444;
        margin-bottom: 8px;
      }

      h5 {
        font-weight: 400;
        margin: 0;
        font-size: 10px;
        opacity: .4;
      }
    }

    @keyframes loadingspin {
      100% {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <main id="chat-ui" style="display: none;">
    <ul id="messages">
      <li class="loading" id="loading">
        <i></i>
        <h4>Cargando LANA...</h4>
        <h5>Esto puede tardar unos minutos. Paciencia.</h5>
      </li>
    </ul>
  </main>

  <form id="chat-form">
    <button type="button" id="mic-button" title="Hablar">ðŸŽ¤</button>
    <input id="user-input" placeholder="Escribe tu mensaje aquÃ­..." disabled>
    <button id="send-button" disabled>Enviar</button>
  </form>

  <small id="status-info">&nbsp;</small>

  <template id="message-template">
    <li class="message">
      <span></span>
      <p></p>
    </li>
  </template>

  <script type="module">
    import { CreateMLCEngine } from "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.46/+esm";

    // Elementos del DOM
    const $ = selector => document.querySelector(selector);
    const $form = $('#chat-form');
    const $input = $('#user-input');
    const $messages = $('#messages');
    const $micButton = $('#mic-button');
    const $sendButton = $('#send-button');
    const $statusInfo = $('#status-info');
    const $loading = $('#loading');
    const $template = $('#message-template');

    let messages = [];
    let engine;
    let voiceEnabled = true;
    let recognition;

    // 1. Modelo mÃ¡s ligero y rÃ¡pido
    const SELECTED_MODEL = 'TinyLlama-1.1B-Chat-q0f32-MLC';

    // 2. Inicializar el modelo y las funciones de voz
    async function initApp() {
      try {
        // Inicializar el motor de IA
        engine = await CreateMLCEngine(SELECTED_MODEL, {
          initProgressCallback: (info) => {
            const percent = Math.floor(info.progress * 100);
            $statusInfo.textContent = `Cargando modelo... ${percent}%`;
            
            if (info.progress === 1) {
              $loading.remove();
              $input.removeAttribute('disabled');
              $sendButton.removeAttribute('disabled');
              addMessage("Â¡Hola! Soy LANA. Â¿En quÃ© puedo ayudarte hoy?", 'bot');
              $input.focus();
              initVoiceFeatures();
            }
          }
        });
      } catch (error) {
        console.error("Error al cargar el modelo:", error);
        $statusInfo.textContent = "Error: Recarga la pÃ¡gina por favor.";
        $loading.querySelector('h4').textContent = "Error al cargar";
      }
    }

    // 3. Funciones de voz
    function initVoiceFeatures() {
      // Texto a Voz (TTS)
      window.speak = (text) => {
        if (voiceEnabled && 'speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'es-ES';
          utterance.rate = 0.9;
          window.speechSynthesis.speak(utterance);
        }
      };

      // Voz a Texto (STT)
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.interimResults = false;

        $micButton.addEventListener('click', () => {
          try {
            recognition.start();
            $micButton.style.background = '#ff4444';
            $input.placeholder = "Escuchando...";
          } catch (error) {
            console.error("Error al iniciar reconocimiento:", error);
          }
        });

        recognition.onresult = (e) => {
          const transcript = e.results[0][0].transcript;
          $input.value = transcript;
          $micButton.style.background = '';
          $input.placeholder = "Escribe tu mensaje aquÃ­...";
        };

        recognition.onerror = (e) => {
          console.error("Error de reconocimiento:", e.error);
          $micButton.style.background = '';
          $input.placeholder = "Escribe tu mensaje aquÃ­...";
        };
      } else {
        $micButton.style.display = 'none';
      }
    }

    // 4. Manejo del chat
    function addMessage(text, sender) {
      const clone = $template.content.cloneNode(true);
      const $message = clone.querySelector('.message');
      const $sender = clone.querySelector('span');
      const $content = clone.querySelector('p');

      $sender.textContent = sender === 'bot' ? 'LANA' : 'TÃº';
      $content.textContent = text;
      $message.classList.add(sender);

      $messages.appendChild(clone);
      $messages.parentElement.scrollTop = $messages.parentElement.scrollHeight;

      return $content;
    }

    async function sendMessage(messageText) {
      if (!messageText.trim() || !engine) return;

      // Mensaje del usuario
      addMessage(messageText, 'user');
      messages.push({ role: 'user', content: messageText });

      // Respuesta del bot
      const $botMessage = addMessage("...", 'bot');
      let reply = "";

      try {
        const chunks = await engine.chat.completions.create({
          messages,
          stream: true
        });

        for await (const chunk of chunks) {
          const content = chunk.choices[0]?.delta?.content || "";
          reply += content;
          $botMessage.textContent = reply;
          $messages.parentElement.scrollTop = $messages.parentElement.scrollHeight;
        }

        messages.push({ role: 'assistant', content: reply });
        speak(reply);
      } catch (error) {
        console.error("Error en el chat:", error);
        $botMessage.textContent = "Lo siento, ocurriÃ³ un error. Intenta de nuevo.";
      }
    }

    // Event listeners
    $form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageText = $input.value.trim();
      $input.value = '';
      await sendMessage(messageText);
    });

    // BotÃ³n para activar/desactivar voz
    $('#toggle-voice')?.addEventListener('click', () => {
      voiceEnabled = !voiceEnabled;
      $('#toggle-voice').textContent = voiceEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
    });

    // Iniciar la aplicaciÃ³n
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
